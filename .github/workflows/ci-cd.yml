name: Go CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    timeout-minutes: 30   # timeout 30 daqiqa
    strategy:
      matrix:
        go-version: [1.24, 1.25]

    steps:
      # 1. Kodni checkout qilish
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Go versiyasini oâ€˜rnatish
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      # 3. Go modulni yangilash
      - name: Install dependencies
        run: go mod tidy

      # 4. Docker login qilish
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 5. Docker image build
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/todolist:latest .

      # 6. Docker image push qilish
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/todolist:latest
